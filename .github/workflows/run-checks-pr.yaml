name: PR pipeline

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  # checks the code for styling and type errors
  check:
    name: Check styling
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup python
        uses: ./.github/actions/setup-python
        id: setup-python
      - name: Install go-task
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
      - name: Run check
        run: task check

  # runs the unit tests
  unit-test:
    name: Unit test
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    needs:
      - check
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup python
        uses: ./.github/actions/setup-python
        id: setup-python
      - name: Install go-task
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
